    <script>
        const products = [
            {
                id: 1,
                name: 'PRIMONT BARBER SHAMPOO 250 cc',
                image: '1.jpg',
                price: 120000
            },
            {
                id: 2,
                name: 'PRIMONT BARBER ACONDICIONADOR 50 grs',
                image: '2.jpg',
                price: 120000
            },
            {
                id: 3,
                name: 'PRIMONT BARBER ACEITE GOTERO BARBERIA',
                image: '3.jpg',
                price: 220000
            },
            {
                id: 4,
                name: 'PRIMONT BARBER GEL PARA AFEITAR 250 cc',
                image: '4.jpg',
                price: 123000
            },
            {
                id: 5,
                name: 'PRIMONT BARBER POMADA MATE BARBERIA 50 grs',
                image: '5.jpg',
                price: 320000
            },
            {
                id: 6,
                name: 'PRIMONT BARBER CERA BRILLANTE BARBERIA 50 grs',
                image: '6.jpg',
                price: 120000
            }
        ];

     // Objeto para almacenar los cupones y sus descuentos
      const coupons = {
    'DESCUENTO10': 10, // 10% de descuento
    'DESCUENTO11': 11, // 10% de descuento
    'DESCUENTO12': 12, // 10% de descuento
    'DESCUENTO13': 13, // 10% de descuento
    'DESCUENTO14': 14, // 10% de descuento
    'DESCUENTO15': 15, // 15% de descuento
    'DESCUENTO16': 16, // 10% de descuento
    'DESCUENTO17': 17, // 10% de descuento
    'DESCUENTO18': 18, // 10% de descuento
    'DESCUENTO19': 19, // 10% de descuento
    'DESCUENTO20': 20, // 20% de descuento
    'DESCUENTO21': 25, // 25% de descuento
    'DESCUENTO30': 30, // 30% de descuento
    'DESCUENTO30': 35, // 35% de descuento
    'DESCUENTO40': 40, // 40% de descuento
    'DESCUENTO40': 45, // 45% de descuento
    'DESCUENTO50': 50  // 50% de descuento
     };

        document.addEventListener('DOMContentLoaded', () => {
            const openShopping = document.querySelector('.shopping');
            const closeShopping = document.querySelector('.closeShopping');
            const list = document.querySelector('.list');
            const listCard = document.querySelector('.listCard');
            const body = document.querySelector('body');
            const total = document.querySelector('.total');
            const quantity = document.querySelector('.quantity');
            const card = document.querySelector('.card');
            const overlay = document.getElementById('overlay');
            const couponCodeInput = document.getElementById('couponCode');
            const applyCouponButton = document.getElementById('applyCoupon');
            const couponMessage = document.getElementById('couponMessage');
            let listCards = [];
            let discountPercentage = 0;

            function formatPrice(price) {
                return new Intl.NumberFormat('es-CO', {
                    style: 'currency',
                    currency: 'COP',
                    minimumFractionDigits: 0
                }).format(price);
            }

            function openCart() {
                card.classList.remove('-right-full');
                card.classList.add('right-0');
                overlay.classList.add('opacity-100');
                overlay.classList.remove('pointer-events-none');
                body.classList.add('overflow-hidden');
            }

            function closeCart() {
                card.classList.add('-right-full');
                card.classList.remove('right-0');
                overlay.classList.remove('opacity-100');
                overlay.classList.add('pointer-events-none');
                body.classList.remove('overflow-hidden');
            }

            openShopping.addEventListener('click', openCart);
            closeShopping.addEventListener('click', closeCart);
            overlay.addEventListener('click', closeCart);

            function initApp() {
                products.forEach((value, key) => {
                    const newDiv = document.createElement('div');
                    newDiv.className = 'item text-center p-5 shadow-lg  tracking-wide rounded-lg hover:shadow-xl transition-shadow duration-300';
                    newDiv.innerHTML = `
                        <img src="img-baber/productos-cards/tienda-baber/${value.image}" class="w-full object-cover mx-auto rounded-lg">
                        <div class="title font-semibold mt-4 text-lg">${value.name}</div>
                        <div class="price my-2.5 text-green-600 font-bold">${formatPrice(value.price)}</div>
                        <button onclick="addToCard(${key})" 
                            class="bg-green-600 text-white w-full py-2.5 rounded-xl 
                            hover:bg-green-700 transition-colors duration-300 flex items-center justify-center gap-2">
                            <svg xmlns="http://www.w3.org/2000/svg" class="h-5 w-5" viewBox="0 0 20 20" fill="currentColor">
                                <path d="M3 1a1 1 0 000 2h1.22l.305 1.222a.997.997 0 00.01.042l1.358 5.43-.893.892C3.74 11.846 4.632 14 6.414 14H15a1 1 0 000-2H6.414l1-1H14a1 1 0 00.894-.553l3-6A1 1 0 0017 3H6.28l-.31-1.243A1 1 0 005 1H3zM16 16.5a1.5 1.5 0 11-3 0 1.5 1.5 0 013 0zM6.5 18a1.5 1.5 0 100-3 1.5 1.5 0 000 3z"/>
                            </svg>
                            Agregar al Carrito
                        </button>`;
                    list.appendChild(newDiv);
                });
            }

            window.addToCard = function(key) {
                if (!listCards[key]) {
                    listCards[key] = JSON.parse(JSON.stringify(products[key]));
                    listCards[key].quantity = 1;
                }
                reloadCard();
                // Show feedback
                const feedback = document.createElement('div');
                feedback.className = 'fixed bottom-4 right-4 bg-green-500 text-white px-4 py-2 rounded-lg shadow-lg z-50 animate-fade-in-out';
                feedback.textContent = 'Producto agregado al carrito';
                document.body.appendChild(feedback);
                setTimeout(() => feedback.remove(), 2000);
            }

            function reloadCard() {
                listCard.innerHTML = '';
                let count = 0;
                let totalPrice = 0;
                
                listCards.forEach((value, key) => {
                    if (value) {
                        totalPrice += value.price;
                        count += value.quantity;
                        
                        const newDiv = document.createElement('li');
                        newDiv.className = 'grid grid-cols-[80px,1fr,1fr,1fr] md:grid-cols-[100px,1fr,1fr,1fr] text-white gap-2.5 mb-4 items-center bg-gray-700 rounded-lg p-2';
                        newDiv.innerHTML = `
                            <div class="flex justify-center items-center">
                                <img src="img-baber/productos-cards/tienda-baber/${value.image}" class="w-[90%] rounded">
                            </div>
                            <div class="flex justify-center items-center text-sm md:text-base">${value.name}</div>
                            <div class="flex justify-center items-center text-sm md:text-base">${formatPrice(value.price)}</div>
                            <div class="flex justify-center items-center gap-1 md:gap-2">
                                <button onclick="changeQuantity(${key}, ${value.quantity - 1})"
                                    class="bg-white/30 px-2 py-1 rounded hover:bg-white/40 transition-colors">-</button>
                                <div class="count mx-1 md:mx-2.5">${value.quantity}</div>
                                <button onclick="changeQuantity(${key}, ${value.quantity + 1})"
                                    class="bg-white/30 px-2 py-1 rounded hover:bg-white/40 transition-colors">+</button>
                            </div>`;
                        listCard.appendChild(newDiv);
                    }
                });

                // Aplica el descuento
                const discountAmount = (totalPrice * discountPercentage) / 100;
                const finalPrice = totalPrice - discountAmount;

                total.innerText = formatPrice(finalPrice);
                quantity.innerText = count;
            }

            window.changeQuantity = function(key, quantity) {
                if (quantity === 0) {
                    delete listCards[key];
                } else {
                    listCards[key].quantity = quantity;
                    listCards[key].price = quantity * products[key].price;
                }
                reloadCard();
            }

            applyCouponButton.addEventListener('click', () => {
                const couponCode = couponCodeInput.value.trim();
                if (coupons[couponCode]) { // Verifica si el cupón existe
                    discountPercentage = coupons[couponCode]; // Aplica el descuento correspondiente
                    couponMessage.textContent = `Cupón aplicado: ${discountPercentage}% de descuento!`;
                } else {
                    couponMessage.textContent = 'Cupón inválido.';
                    discountPercentage = 0; // Reinicia el descuento si el cupón es inválido
                }
                reloadCard();
            });

            window.sendToWhatsApp = function() {
                let message = " *Nuevo Pedido*\n\n";
                let hasItems = false;
                
                listCards.forEach((item) => {
                    if (item) {
                        hasItems = true;
                        message += `*${item.name}*\n`;
                        message += `Cantidad: ${item.quantity}\n`;
                        message += `Precio: ${formatPrice(item.price)}\n\n`;
                    }
                });

                if (!hasItems) {
                    alert('El carrito está vacío');
                    return;
                }

                const totalPrice = listCards.reduce((sum, item) => {
                    return sum + (item ? item.price : 0);
                }, 0);

                // Aplica el descuento al total
                const discountAmount = (totalPrice * discountPercentage) / 100;
                const finalPrice = totalPrice - discountAmount;

                message += `*Total: ${formatPrice(finalPrice)}*\n\n`;
                message += "¿Podría confirmarme este pedido?";

                // Encode the message for WhatsApp
                const encodedMessage = encodeURIComponent(message);
                
                // Replace with your actual WhatsApp number
                const phoneNumber = "+541130207987"; // Replace with your number
                
                // Create WhatsApp URL
                const whatsappURL = `https://wa.me/${phoneNumber}?text=${encodedMessage}`;
                
                // Open WhatsApp in a new tab
                window.open(whatsappURL, '_blank');
            }

            initApp();
        });
    </script>
